<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h3>The TreeTracker project, brought to you by <span class="green-stand" onclick="goToGreenStand()">GreenStand</span></h3>
      <p>Just a basic version of map idea. As yet unstyled. Just something to show and talk/plan about. Only the beginning!</p>
    </header>
    <div id="map-container">
      <div class="input-box">
        <input 
          type="text"
          id="geocode-input"
          placeholder="Type a place in!"
          onkeyup="pressedEnter(event)">
        <button onclick="geocodeSearch()">Search</button>
      </div>
      <div id="map">We got trees!</div>
    </div>

    <script src="main.js"> </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRQvvfmfP-8gX8gJHRYAUpkrWadQX4jK0&callback=initMap">
    </script>
  </body>
</html>
